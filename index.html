<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <img src="icons/magnify.svg" alt="" class="magnify">
                <form>
                    <input type="text" placeholder="search..." class="search-bar">
                </form>
            </div>
            <div class="pressence">
                <img src="icons/bell-ring-outline.svg" alt="" class="bell">
                <img src="icons/account-circle.svg" alt="" class="profile-image-pressence">
                <p class="username-header">Guayma Monti</p>
            </div>
            <div class="account-info">
                <img src="icons/account-circle.svg" alt="" class="profile-image">
                <p class="greeting-text">Hi there, <br> <span id="username">Guayma Monti (@guayma)</span></p>
            </div>
            <div class="header-buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="title">
                    <img src="icons/anvil.svg" alt="logo" class="logo">
                    <p>Dashboard</p>
            </div>
            <div class="first-button-set">
                <div class="icon-button">
                    <img src="icons/home.svg" alt="home" class="sidebar-icon">
                    <button type="button">Home</button>
                </div>
                <div class="icon-button">
                    <img src="icons/card-account-details-outline.svg" alt="profile-icon" class="sidebar-icon">
                    <button type="button">Profile</button>
                </div>
                <div class="icon-button">
                    <img src="icons/message-reply.svg" alt="message-icon" class="sidebar-icon">
                    <button type="button">Messages</button>
                </div>
                <div class="icon-button">
                    <img src="icons/clock-time-three-outline.svg" alt="clock-icon" class="sidebar-icon">
                    <button type="button">History</button>
                </div>
                <div class="icon-button">
                    <img src="icons/note-multiple.svg" alt="notes-icon" class="sidebar-icon">
                    <button type="button">Tasks</button>
                </div>
                <div class="icon-button">
                    <img src="icons/account-group.svg" alt="Communitie-icon" class="sidebar-icon">
                    <button type="button">Communities</button>
                </div>
            </div>
            <div class="second-button-set">
                <div class="icon-button">
                    <img src="icons/cog.svg" alt="settings-icon" class="sidebar-icon">
                    <button type="button">Settings</button>
                </div>
                <div class="icon-button">
                    <img src="icons/help-box.svg" alt="help-icon" class="sidebar-icon">
                    <button type="button">Tasks</button>
                </div>
                <div class="icon-button">
                    <img src="icons/shield-check.svg" alt="privacy-icon" class="sidebar-icon">
                    <button type="button">Privacy</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <p>Main Content</p>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
